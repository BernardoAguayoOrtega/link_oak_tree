{% extends 'link_oat/_base.html' %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Link</h2>
  <form method="post" class="w-full max-w-lg">
    {% csrf_token %} {{ form }}
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Submit
    </button>
  </form>
</div>
{% endblock %}
